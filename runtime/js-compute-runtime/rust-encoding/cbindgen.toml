language = "C++"

header = """
// The constructor created by cbindgen's `derive_constructor` causes this warning.
// Gecko's various uses of cbindgen silence it, so we do, too.
#ifdef __clang__
#  pragma GCC diagnostic ignored "-Wreturn-type-c-linkage"
#endif
"""

pragma_once = true
include_guard = "rust_encoding_bindings_h"

autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

include_version = false
namespace = "jsencoding"
using_namespaces = []
sys_includes = []
includes = []
no_includes = false
after_includes = ""

braces = "SameLine"
line_length = 100
tab_width = 2
documentation = true
documentation_style = "auto"
line_endings = "LF"

usize_is_size_t = true

[struct]
derive_constructor = true


[parse]
parse_deps = true
# include = []
exclude = []
clean = false
extra_bindings = ["encoding_c"]


[export]
# A list of additional items to always include in the generated bindings if they're
# found but otherwise don't appear to be used by the public API.
#
# default: []
include = [
    "Decoder",
    "Encoder",
    "BIG5_ENCODING",
]